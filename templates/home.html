{% extends "layout.html" %}
{% block content %}


<!--Blog content-->

{% for post in posts%}
<div class="post-box">
    <div class="post-title"><h2>{{post.post_title}}</h2>
        <h6>{{post.author}}</h6></div>
    <div class="post-content">
        <h6>{{post.post_date}}</h6>
        <p> {{post.post_content}}</p>

    </div>
    <hr>
</div>

{% endfor %}

{% endblock content %}
